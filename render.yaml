services:
  - type: web
    name: package-version-check-mcp
    runtime: image
    image:
      url: ghcr.io/mshekow/package-version-check-mcp:latest
    dockerCommand: "python /app/src/package_version_check_mcp/main.py --mode=http"
    plan: free
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8000"
      - key: PACKAGE_VERSION_CACHE_TTL_SECONDS
        value: "3600"  # Cache package version info for 1 hour
      - key: PACKAGE_VERSION_CACHE_MAX_SIZE_MB
        value: "64"
      - key: GITHUB_PAT
        sync: false  # we have to set this manually in the Render dashboard
